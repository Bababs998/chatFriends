<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Friends</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
</head>
<body>
    <br>
    <h1 class="header">Chat Friends 
        <sup>
        <i class="fa-solid fa-comment-dots"></i>
        </sup>
    </h1>
    <div class="container">
        <div class="divContent col-lg-4 col-sm-6 col-xs-8 mx-auto">
            <img src="Chat Friends.png" class="logo">
            <h3>Veja o que está acontecendo no mundo!!!</h3>
            <h4>Junte-se ao Chat Friends hoje mesmo!!!</h4>
            <div class="form-group"></div>
            <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
            <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Digite seu nome/nick aqui!!!" class="form-control">
            <button class="btn btn-primary mt-3" onclick="entrar()">Conheça o Mundo!!!</button>
       
        </div>
    </div>
</body>
</html>
